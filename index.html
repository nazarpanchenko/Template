<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles.media.css">
        <title>Website</title>
    </head>

    <body>
        <div class="page">
            <div class="top">
                <header class="header">
                    <img class='logo-img' src="img/logo.png" alt="image">
                    <div class="logo-text">
                        <div class='logo-text__name'>Foundation</div>
                        <div class='logo-text__description'>Startup landing template</div class='logo__text'>
                    </div>
                    <nav class='navigation'>
                        <ul class="navigation-list">
                            <li class="navigation-list__item">
                                <a class='navigation-list__item_link active-item' href="#">Home</a>
                            </li>
                            <li class="navigation-list__item">
                                <a class='navigation-list__item_link' href="#">Stories</a class='navigation-list__item_link'>
                            </li>
                            <li class="navigation-list__item">
                                <a class='navigation-list__item_link' href="#">Library</a class='navigation-list__item_link'>
                                <i class='arrow-down'></i>
                            </li>
                        </ul>
                    </nav>
                    <button type="button" class='navigation__btn send-btn'>Get Started</button>
                    <div class="navigation__toggle"><i class="navigation__toggle_btn"></i></div>
                </header>

                <section class='headline'>
                    <h1 class='headline__title'>Build stunning websites & apps.</h1>
                    <p class='headline__description'>Create live segments and target the right people for messages based on their behaviors.</p>
                    <button type="button" class='headline__btn send-btn'>Get Started</button>
                    <button type="button" class='headline__btn learn-btn'>Learn More</button>
                    <img class='headline__img' src="img/image.png" alt="image">
                </section>
            </div>
        </div>
    </body>
</html>
